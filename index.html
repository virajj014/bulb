<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="switch.css">

</head>

<body>
    <audio src="click.mp3" type="audio/mp3" id="clickaudio"></audio>
    <div class="light">
        <div class="wire"></div>
        <div class="bulb">
        </div>


        <div class="switchout">
            <label class="switch">
                <div class="round"><input name="onoff" id="onoff" type="checkbox">
                    <div class="back">
                        <label for="onoff" class="but">
                            <span class="on">O</span><span class="off">|</span>
                        </label>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>

<script>
    let audio = document.getElementById('clickaudio');
    let onoff = document.getElementById('onoff');
    let body = document.querySelector('body');
    onoff.addEventListener('click', () => {
        if (onoff.checked) {
            body.classList.toggle('lighton');
            audio.play();

        } else {
            body.classList.toggle('lighton');
        }
    });
</script>

</html>
